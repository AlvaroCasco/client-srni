<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form #requestForm="ngForm" (ngSubmit)="onSubmit(requestForm)" class="form-horizontal" method="post ">
                    <fieldset>
                        <legend class="text-center heade">Help Request</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon text-dark">Request Type</i></span
              >
              <div class="col-md-5">
                <!-- <input id="fname " name="name " type="text " placeholder="First Name " class="form-control "> -->
                <select
                  name="tipoSolicitud"
                  #tipoSolicitud="ngModel"
                  [(ngModel)]="request.tipoSolicitud"
                  class="form-control"
                  id="state_id "
                  required
                >
                  <option value="Reporte Crediticio">Reporte Crediticio</option>
                  <option value="Rectificacion De Registros"
                    >Rectificacion De Registros</option
                  >
                  <option value="Validador de Registros"
                    >Validador de Registros</option
                  >
                  <option value="Reactivacion de usuarios"
                    >Reactivacion de usuarios</option
                  >
                  <option value="Consultas Comerciales"
                    >Consultas Comerciales</option
                  >
                  <option value="Consultas Varias">Consultas Varias</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-user bigicon">Subject</i></span
              >
              <div class="col-md-5">
                <input
                  name="asunto"
                  #asunto="ngModel"
                  [(ngModel)]="request.asunto"
                  id="lname "
                  name="name "
                  type="text "
                  class="form-control"
                  required
                />
                <span
                  *ngIf="!asunto.valid && asunto.touched"
                  class="text-danger"
                >
                  El asunto es obligatorio!!
                </span>
                        </div>
            </div>

            <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"
                  >Request detail</i
                ></span
              >
              <div class="col-md-8">
                <textarea
                  name="detalle"
                  #detalle="ngModel"
                  [(ngModel)]="request.detalle"
                  class="form-control"
                  id="message "
                  name="message "
                  rows="7 "
                  required
                ></textarea>
                <span
                  *ngIf="!detalle.valid && detalle.touched"
                  class="text-danger"
                >
                  El detalle del asunto es obligatorio!!
                </span>
            </div>
        </div>
        <div class="form-group">
            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon">Test info</i></span
              >
              <div class="col-md-4">
                <input
                  name="info"
                  #info="ngModel"
                  [(ngModel)]="request.info"
                  id="email "
                  name="email "
                  type="text "
                  class="form-control"
                  required
                />
                <span *ngIf="!info.valid && info.touched" class="text-danger">
                  El detalle del asunto es obligatorio!!
                </span>
        </div>
    </div>

    <!--  <div class="custom-file form-group ">
                            <label class="custom-file-label col-md-1 col-md-offset-2 text-center " for="customFile ">Choose file</label>
                            <input type="file " class="custom-file-input " id="customFile ">
                        </div> -->

    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon text-dark">Location</i></span
              >
              <div class="col-md-5">
                <!-- <input id="fname " name="name " type="text " placeholder="First Name " class="form-control "> -->
                <select
                  name="ubicacion"
                  #ubicacion="ngModel"
                  [(ngModel)]="request.ubicacion"
                  class="form-control"
                  id="state_id"
                  required
                >
                  <option value="Managua ">Managua</option>
                  <option value="Leon ">Le√≥n</option>
                </select>
              </div>
            </div>

            <!--  <div class="form-group ">
                            <span class="col-md-1 col-md-offset-2 text-center "><i class="fa fa-user bigicon text-dark ">Room</i></span>
        <div class="col-md-5 ">
            >
            <select class="form-control " id="state_id ">
            <option value="AL ">IT request</option>
            <option value="AK ">IT</option>
            
        </select>


        </div>
    </div> -->

    <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon text-dark">Priority</i></span
              >
              <div class="col-md-5">
                <!-- <input id="fname " name="name " type="text " placeholder="First Name " class="form-control "> -->
                <select
                  name="prioridad"
                  #prioridad="ngModel"
                  [(ngModel)]="request.prioridad"
                  class="form-control"
                  id="state_id "
                  required
                >
                  <option value="Alta">Alta</option>
                  <option value="Media">Media</option>
                  <option value="Baja">Baja</option>
                </select>
              </div>
            </div>
           <!-- <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)">
                    >
                </angular-file-uploader> -->
                <div class="custom-file form-group ">
                       <label class="custom-file-label col-md-1 col-md-offset-2 text-center " for="customFile ">Choose file</label>
                        <input
                        (change)="onFileChanged($event)"
                        name="adjunto"
                         #adjunto="ngModel"
                        [(ngModel)]="request.adjunto" type="file" class="custom-file-input " >
                 </div> 

          
            <div class="row form-group">
              <div
                class="col-md-2 text-center col-md-1 col-md-offset-3 text-center"
              >
                <!-- <input [disabled]="!requestForm.form.valid" type="submit " class="btn btn-primary btn-block " value="Save " /> -->
                <input
                  type="submit"
                  value="Save"
                  class="btn btn-primary btn-block"
                  [disabled]="!requestForm.form.valid"
                />
              </div>
              <div class="col-md-2">
                <!-- <input
                  type="submit"
                  value="Cancel"
                  class="btn btn-danger btn-block"
                /> -->
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
