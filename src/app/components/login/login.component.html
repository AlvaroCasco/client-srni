<header class="login_header">
  <img class="header_img" src="../assets/img/logo-platzi.png" />
</header>
<section class="login">
  <section class="login__container">
    <h2>Login</h2>
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit()"
      class="login__container--form"
    >
      <input
        class="input"
        type="text"
        placeholder="Email"
        type="email"
        name="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <span *ngIf="!email.valid && email.touched">
        El email no es correcto
      </span>
      <input
        class="input"
        type="password"
        placeholder="Password"
        name="password"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
      />
      <span *ngIf="!password.valid && password.touched">
        La contrase√±a es obligatoria
      </span>
      <button [disabled]="!loginForm.form.valid" class="button-1">Login</button>
      <div class="login__container--remember">
        <a href="/ ">I forgot my password</a>
      </div>
    </form>
    <section class="login_container--social-media">
      <div>
        <img
          src="../assets/img/google-icon.png "
          alt="google "
          (click)="signInWithGoogle()"
        />
        Login with Gooogle
      </div>
      <div>
        <img
          src="../assets/img/twitter-icon.png "
          alt="google "
          (click)="goFB()"
        />
        Login with Twitter
      </div>
    </section>
    <p class="login_container--register">
      You dont have an account
      <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
        SignUp
      </a>
    </p>
  </section>
  <p class="login_container--register">
    You dont have an account
    <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
      SignUp
    </a>
  </p>
</section>

<footer class="footer">
  <a href="/ ">Terms and conditions</a>
  <a href="/ ">Terms of privacy</a>
  <a href="/ ">Help</a>
</footer>
